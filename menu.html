<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-control" content="public" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/info.css" />
  </head>
  <body>
    <div id="mainWrapper">
      <header>
        <h1>PAP</h1>
        <h2>Guide des esp√®ces</h2>
      </header>
      <div class="content">
        <svg class="spinner" viewBox="0 0 50 50">
          <circle
            class="path"
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke-width="5"
          ></circle>
        </svg>
        <div id="acceuil">
          <div>
            <img src="./assets/icon/home.svg" alt="home" id="menu" />
            <pre>
Retour a
l'acceuil</pre
            >
          </div>
          <input type="text" id="searchBar" onkeyup="search()" />
        </div>
        <ul id="list"></ul>
      </div>
    </div>
    <template id="template">
      <li id="listContent">
        <img
          id="info"
          class="menuInfo"
          src="./assets/icon/info.svg"
          alt="Info"
        />
        <div id="listCard">
          <h2 id="speciesName"></h2>
          <img src="" alt="" id="speciesImg" />
        </div>
      </li>
    </template>
    <script src="./js/functions.js"></script>
    <script src="./js/firebase.js" type="module"></script>
    <script type="module">
      import { getData } from "./js/firebase.js";
      window.getData = getData;
    </script>
    <script src="./js/menu.js"></script>
  </body>
</html>
